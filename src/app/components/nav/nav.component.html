<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <img src="assets/img/panda.svg"  alt="imagem de navegação panda">
    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="/">
        <i class="material-icons">home</i>
        Home
      </a>
      <a mat-list-item routerLink="/tecnicos">
        <i class="material-icons">account_circle</i>
        Técnicos
      </a>
      <a mat-list-item routerLink="/clientes">
        <i class="material-icons">person</i>
        Clientes
      </a>
      <a mat-list-item href="https://github.com/leticiafdepaula/helpDesk-frontEnd/tree/master" target="_blank">
        <i class="material-icons">code</i>
        GitHub
      </a>
      <a mat-list-item routerLink="/logout">
        <i class="material-icons">logout</i>
        Logout
      </a>
    </mat-nav-list>
  </mat-drawer>

  <div class="sidenav-content">
    <button class="menu mat-elevation-z9" (click)="drawer.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
